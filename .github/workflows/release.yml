name: Release

on:
  push:
    branches:
      - main

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release and Publish
        uses: wgtechlabs/release-build-flow-action@v1.4.3
        with:
          github-token: ${{ secrets.GH_PAT }}
